<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat w/ Younghee - Kakao Clone</title>
        <script src="https://kit.fontawesome.com/c2fef59268.js" crossorigin="anonymous"></script>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>            
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Younghee</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main id="main-msgs" class="main-screen main-chat">
            <div class="chat__timestamp">
                Friday, May 17, 2024
            </div>

            <div class="message-row">
                <img src="https://avatars.githubusercontent.com/u/123651373?v=4">
                <div class="message-row__content">
                    <span class="message__author">Younghee</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:24</span>
                    </div>
                </div>
            </div>

            <div id="message-row--own" class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi, nice to meet you too!</span>
                        <span class="message__time">21:24</span>
                    </div>
                </div>
            </div>
            <div class="chatMessages"></div>
        </main>

        <form id="message-form" class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input
                    type="text"
                    placeholder="Write a message!"
                    required
                />
                <i class="fas fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>
        <script src="js/chat.js"></script>
    </body>
</html>
